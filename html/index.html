    <title>Document</title>
</head>
<body>
    <h1>Small Documentation</h1>


    <script>
        let big = 5;
        let small = 8;
        if(big == small) {
            console.log("both are equal ");
        }
        else if(big< small){
            console.log("big is smaller then small");
        }
        else if(big>small){
            console.log("big is bigger then small")}        
    </script>
    
</body>
